<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Tumblr-Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/png" href="http://178.62.58.84/natsmaps/wp-content/uploads/2012/09/favicon2.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
    <link href='content/css/featherlight.min.css' rel='stylesheet' />
    <link href='content/css/style.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="content/js/leaflet.markercluster.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="content/js/featherlight.min.js"></script>
    <script src='content/js/usernames.json'></script>
    <script src='content/js/functions.js'></script>

</head>

<body>
    <div id='map'></div>
    <script>
        L.mapbox.accessToken = usernames.mapBoxToken;
        var map = L.mapbox.map('map', 'mapbox.streets')
            .setView([37.391296, -5.989906], 6);
        myLayer = L.mapbox.featureLayer().addTo(map);
        //        var markerCluster = L.markerClusterGroup();
        var markerCluster = new L.MarkerClusterGroup({
            polygonOptions: {
                fillColor: '#3887be',
                color: '#3887be',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.5
            }
        });
    </script>
</body>

</html>
